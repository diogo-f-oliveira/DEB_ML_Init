<!DOCTYPE html>
<html>
<head>
  <title>Table</title>
  <style>
    div.tab {
      width: 90%;
      margin: auto;
      padding-top: 30px;
    }

    .head {
      background-color: #FFE7C6
    }

    #tab {
      border-style: solid hidden solid hidden;
    }

    tr:nth-child(even){background-color: #f2f2f2}
  </style>
</head>

<body>

  <div class="tab">
  <table id="tab">
    <tr class="head"> <th>nm</th> <th>v1</th> <th>v2</th> <th>v3</th> </tr>

    <tr>
      <td>aa</td> <td>1.1</td> <td>2</td> <td>3</td>   
    </tr>

    <tr>
      <td>bb</td> <td>4</td> <td>5</td> <td>6</td>   
    </tr>

    <tr>
      <td>cc</td> <td>7</td> <td>8</td> <td>9.3</td>   
    </tr>

  </table>
  </div>

</body>
</html>
